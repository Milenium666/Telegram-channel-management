<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/images/icon-tg.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram-channel-management</title>
  </head>
  <body>
    <main>
      <form class="search-form__form" name="search" novalidate>
        <input placeholder="Поиск по названию, телефону, ID..." class="search-form__input-channel" name="search" id="search" required type="text" autocomplete="off" >
        <button class="search-form__button" id="searchButton" type="submit">+ Добавить канал</button>
      </form>
      <section class="table">
        <div class="table__container">
          <div class="table__wrapper">
            <table class="table__desktop">
              <thead class="table__head">
                <tr>
                  <th class="table__title">Название</th>
                  <th class="table__title">Воронка и этап</th>
                  <th class="table__title">Данные аккаунта</th>
                  <th class="table__title">Статус</th>
                  <th class="table__title">Действие</th>
                </tr>
              </thead>
              <tbody class="table__body">
            <tr class="table__row" data-id="1">
              <td class="table__cell" data-label="Название">
                <span class="table__cell-content">Канал 268</span>
              </td>
              <td class="table__cell" data-label="Воронка и этап">
                <span class="table__cell-content">
                  <span class="table__text">Воронка</span>
                  <span class="table__text">Неразобранное</span>
                </span>
              </td>
              <td class="table__cell" data-label="Данные аккаунта">
                <span class="table__cell-content">
                  <span class="table__text">ID:</span>
                  <span class="table__text">Профиль</span>
                  <span class="table__text">4234234324</span>
                </span>
              </td>
              <td class="table__cell" data-label="Статус">
                <span class="table__cell-content">Авторизуйтесь</span>
              </td>
              <td class="table__cell" data-label="Действие">
                <span class="table__cell-content">
                  <button class="table__action-btn" type="button" aria-label="Действия" data-row-id="1">
                    <img class="table__img" src="./src/images/menu-dots-vertical.svg" alt="иконка три точки">
                  </button>
                </span>
              </td>
            </tr>
            <tr class="table__row" data-id="2">
              <td class="table__cell" data-label="Название">
                <span class="table__cell-content">Канал 270</span>
              </td>
              <td class="table__cell" data-label="Воронка и этап">
                <span class="table__cell-content">
                  <span class="table__text">Воронка</span>
                  <span class="table__text">Неразобранное</span>
                </span>
              </td>
              <td class="table__cell" data-label="Данные аккаунта">
                <span class="table__cell-content">
                  <span class="table__text">ID:</span>
                  <span class="table__text">Профиль</span>
                  <span class="table__text">8923473244</span>
                </span>
              </td>
              <td class="table__cell" data-label="Статус">
                <span class="table__cell-content">Авторизуйтесь</span>
              </td>
              <td class="table__cell" data-label="Действие">
                <span class="table__cell-content">
                  <button class="table__action-btn" type="button" aria-label="Действия" data-row-id="2">
                    <img class="table__img" src="./src/images/menu-dots-vertical.svg" alt="иконка три точки">
                  </button>
                </span>
              </td>
            </tr>
            <tr class="table__row" data-id="3">
              <td class="table__cell" data-label="Название">
                <span class="table__cell-content">Канал 278</span>
              </td>
              <td class="table__cell" data-label="Воронка и этап">
                <span class="table__cell-content">
                  <span class="table__text">Воронка</span>
                  <span class="table__text">Неразобранное</span>
                </span>
              </td>
              <td class="table__cell" data-label="Данные аккаунта">
                <span class="table__cell-content">
                  <span class="table__text">ID:</span>
                  <span class="table__text">Профиль</span>
                  <span class="table__text">54364564564</span>
                </span>
              </td>
              <td class="table__cell" data-label="Статус">
                <span class="table__cell-content">Авторизуйтесь</span>
              </td>
              <td class="table__cell" data-label="Действие">
                <span class="table__cell-content">
                  <button class="table__action-btn" type="button" aria-label="Действия" data-row-id="3">
                    <img class="table__img" src="./src/images/menu-dots-vertical.svg" alt="иконка три точки">
                  </button>
                </span>
              </td>
            </tr>
          </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
    
    <div class="action-modal" id="actionModal" role="dialog" aria-label="Меню действий" aria-hidden="true">
      <div class="action-modal__overlay"></div>
      <div class="action-modal__menu">
        <button class="action-modal__item action-modal__item--settings" type="button">
          Настройки
        </button>
        <button class="action-modal__item action-modal__item--delete" type="button">
          Удалить сессию
        </button>
      </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
