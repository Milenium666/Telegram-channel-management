<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/images/icon-tg.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram-channel-management</title>
  </head>
  <body>
    <main>
      <form class="search-form__form" name="search" novalidate>
        <input
          placeholder="Поиск по названию, телефону, ID..."
          class="search-form__input-channel"
          name="search"
          id="search"
          type="text"
          autocomplete="off"
          
        />
        <button class="search-form__button" id="searchButton" type="submit">
          + Добавить канал
        </button>
      </form>
      <section class="table">
        <div class="table__container">
          <div class="table__wrapper">
            <table class="table__desktop">
              <thead class="table__head">
                <tr>
                  <th class="table__title">Название</th>
                  <th class="table__title">Воронка и этап</th>
                  <th class="table__title">Данные аккаунта</th>
                  <th class="table__title">Статус</th>
                  <th class="table__title">Действие</th>
                </tr>
              </thead>
              <tbody class="table__body">
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <div
      class="action-modal"
      id="actionModal"
      role="dialog"
      aria-label="Меню действий"
      aria-hidden="true"
    >
      <div class="action-modal__overlay"></div>
      <div class="action-modal__menu">
        <button
          class="action-modal__item action-modal__item--settings"
          type="button"
        >
          Настройки
        </button>
        <button
          class="action-modal__item action-modal__item--delete"
          type="button"
        >
          Удалить сессию
        </button>
      </div>
    </div>

    <div
      class="qr-modal"
      id="qrModal"
      role="dialog"
      aria-label="Добавление канала"
      aria-hidden="true"
    >
      <div class="qr-modal__overlay"></div>
      <div class="qr-modal__content">
        <div class="qr-modal__header">
          <h2 class="qr-modal__title">
            Канал №<span id="qrChannelNumber">150511</span>
          </h2>
          <div class="qr-modal__status">
            <span class="qr-modal__status-dot"></span>
            <span class="qr-modal__status-text">Статус: отсканируйте QR</span>
          </div>
        </div>
        <div class="qr-modal__body">
          <div class="qr-modal__qr-container">
            <div class="qr-modal__qr-code" id="qrCode">
              <img
                src="./src/images/qr.png"
                alt="QR код для авторизации"
                class="qr-modal__qr-image"
                id="qrImage"
              />
            </div>
          </div>
          <div class="qr-modal__instructions">
            <ol class="qr-modal__steps">
              <li class="qr-modal__step">Откройте Telegram</li>
              <li class="qr-modal__step">Выберите связанные устройства</li>
              <li class="qr-modal__step">Выберите добавить новое устройство</li>
              <li class="qr-modal__step">Наведите камеру на QR-код</li>
            </ol>
          </div>
        </div>
        <div class="qr-modal__footer">
          <button class="qr-modal__add-btn" type="button" id="addChannelBtn">
            Добавить канал
          </button>
        </div>
        <button class="qr-modal__close" type="button" aria-label="Закрыть">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M18 6L6 18M6 6L18 18"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
        </button>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
